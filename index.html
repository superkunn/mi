    <script type="text/javascript">
        var time=0;
        timeplay=null;

        $(".play .list ul li").mouseover(function(){
            clearInterval(timeplay);
            index=$(this).index();
            $(this).addClass("active").siblings().removeClass("active");
            $(".play .pic img").eq(index).show().siblings(".play .pic img").hide();

            

            
        }).mouseout(function(){
            aa();
        });

       aa();
            function aa() {

               
                timeplay=setInterval(function(){
                    time++;

                    if (time<5) {
                        $(".play ul li").eq(time).addClass("active").siblings().removeClass("active");
                        $(".play .pic img").eq(time).show().siblings(".play .pic img").hide();
                    }
                    else{
                        time=-1;
                    }
                    
                  
                },1000);
                // body...
            }

            // 左切换

            $(".play .jiantou .left").click(function(){

                time--;
                if (time>=0) {
                    $(".play ul li").eq(time).addClass("active").siblings().removeClass("active");
                    $(".play .pic img").eq(time).show().siblings(".play .pic img").hide();
                }else{
                    time=5;
                     $(".play ul li").eq(time=4).addClass("active").siblings().removeClass("active");
                    $(".play .pic img").eq(time=4).show().siblings(".play .pic img").hide();
                }

            });

            $(".play .jiantou .left").mouseover(function(){
                clearInterval(timeplay);
            }).mouseout(function(){
                aa();
            });

            // 右切换

            $(".play .jiantou .right").click(function(){

                time++;
                if (time<=4) {
                    $(".play ul li").eq(time).addClass("active").siblings().removeClass("active");
                    $(".play .pic img").eq(time).show().siblings(".play .pic img").hide();
                }else{
                    time=-1;
                     $(".play ul li").eq(time=0).addClass("active").siblings().removeClass("active");
                    $(".play .pic img").eq(time=0).show().siblings(".play .pic img").hide();
                }

            });

            $(".play .jiantou .right").mouseover(function(){
                clearInterval(timeplay);
            }).mouseout(function(){
                aa();
            });


    </script>
